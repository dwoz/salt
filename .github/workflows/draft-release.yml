---
name: Draft Github Release

on:
  workflow_call:
    inputs:
      salt-version:
        type: string
        required: true
        description: The Salt version to set prior to building packages.
      matrix:
        required: true
        type: string
        description: Json job matrix config

env:
  COLUMNS: 190
  PIP_INDEX_URL: ${{ vars.PIP_INDEX_URL }}
  PIP_TRUSTED_HOST: ${{ vars.PIP_TRUSTED_HOST }}
  PIP_EXTRA_INDEX_URL: ${{ vars.PIP_EXTRA_INDEX_URL }}
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:

  list-artifacts:
    name: Download and list all artifacts
    runs-on: ubuntu-22.04
    steps:
      # Checkout here so we can easily use custom actions
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: List Directory Structure
        run: ls -R artifacts/


  create-github-release:
    name: Download and list all artifacts
    runs-on: ubuntu-22.04
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.salt-version }}
          draft: true
          prerelease: false

  release-artifacts:
    name: Download and list all artifacts
    runs-on: ubuntu-22.04
    needs:
      - create-github-release
    steps:
      - name: Echo upload url
        run: echo ${{ needs.create-github-release.outputs.upload_url }}
